<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/assert/logo1.png" type="image/x-icon">
    <title>Geeks Force | Dev Tools for web developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Kalam&display=swap');



        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, #11f3ff, #12939e, #118b96, #121212);
        }

        .main {
            width: 65%;
            height: 70%;
            border: 2px solid black;
            border-style: dashed;
            border-radius: 19px;
            margin: auto;
            display: flex;
            margin-top: 10vh;
        }

        .up {
            height: 60%;
            margin-top: 3vh;
            margin-left: 3vw;
            justify-content: center;
            align-items: center;
            background-image: url(/public/assert/undraw_programmer_re_owql.svg);
            background-repeat: no-repeat;
            background-size: contain;
        }

        .down {
            text-align: center;
        }

        .down>h2 {
            margin-top: 10vh;
            font-family: Kalam, 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .left-section {
            width: 60%;

        }

        .right-section {
            width: 40%;
        }

        .tool {
            text-align: center;
            padding: 5px 5px;
            background-color: #fff;
            color: #121212;
            margin: 1% 5%;
            width: 90%;
            text-decoration: none;
            cursor: pointer;
            font-family: Caveat;
            font-weight: 700;
            font-size: 1.5rem;
            border-radius: 19px;
            transition: all 0.5s;
        }

        .l2 {
            margin-top: 20vh;
        }

        .tool:hover {
            background-color: crimson;
            color: #fff;
        }

        a {
            color: black;
            text-decoration: none;

        }

        a:hover {
            color: white;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="left-section">
            <div class="l2">
                <div class="tool"><a href="https://www.frontendmentor.io">UI Design</a></div>
                <div class="tool"><a href="/login">Web CodeStudio</a></div>
                <div class="tool"><a href="/ui-icons">UI Icons</a></div>
                <div class="tool"><a href="/color-paletters">Color Paletters</a></div>
                <div class="tool"><a href="/ui-fonts">UI Fonts</a></div>
                <div class="tool"><a href="/css-gradient">CSS Gradient</a></div>
            </div>
        </div>
        <div class="right-section">
            <div class="up"></div>
            <div class="down">
                <h2>Web development tools</h2>
            </div>
        </div>
    </div>

</body>

</html>
